<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentalGetar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="customNavbar">
        <div class="customContainer insideCustomNavbar">
            <div class="navbarLinks">
                <ul>
                    <li><a href="">Service</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="navLogo">
                <a href="">MentalGetar</a>
            </div>
            <div class="navBtns">
                <a href="" class="callBtn">Call Us</a>
                <a href="" class="consultBtn">Consult Now</a>
            </div>
        </div>
    </div>
    <div class="mainBanner">
        <div class="overlay"></div>
        <div class="mainBannerHeading">
            <div class="bannerReview">
                <div class="reviewType">
                    <span>Excellent</span>
                    <div class="mainAllStars">
                        <div class="reviewOutsideStar">
                            <i class="ri-star-fill"></i>
                        </div>
                        <div class="reviewOutsideStar">
                            <i class="ri-star-fill"></i>
                        </div>
                        <div class="reviewOutsideStar">
                            <i class="ri-star-fill"></i>
                        </div>
                        <div class="reviewOutsideStar">
                            <i class="ri-star-fill"></i>
                        </div>
                        <div class="reviewOutsideStar">
                            <i class="ri-star-fill"></i>
                        </div>
                    </div>
                </div>
                <div class="reviewCount">
                    <span>436</span>
                    <p>reviews on</p>
                    <img src="./assets/images/trustPilot.png" alt="">
                </div>
            </div>
            <div class="BannerIntroHeading">
                <h1>Reclaim Your Peace, Empower Your Mind</h1>
                <p>Discover personalized mental health support tailored to your unique needs.</p>
                <button type="button" class="consultBtn bannerConsultBtn">Consult Now</button>
            </div>
            <div class="mainFeaturedBrand">
                <h2 class="h4-title text-center">We Have Helped Over 10,000+ People and Featured in</h2>
                <div class="allFeaturedBrandLogo">
                    <div class="featuredBrandLogo">
                        <img src="./assets/images/mindbodygreen.png" alt="">
                    </div>
                    <div class="featuredBrandLogo">
                        <img src="./assets/images/forbes.png" alt="">
                    </div>
                    <div class="featuredBrandLogo">
                        <img src="./assets/images/huffpost-logo.png" alt="">
                    </div>
                    <div class="featuredBrandLogo">
                        <img src="./assets/images/healthLine.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
